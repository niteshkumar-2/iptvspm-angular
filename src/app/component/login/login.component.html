<html>
  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
          <div class="card shadow">
            <div class="card-body">
              <form>
                <div class="heading-title text-align: center">
                  <h1>Login</h1>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="email"
                  />
                </div>
                <div class="mb-2">
                  <label class="form-label"> Password </label>
                  <div class="input-group input-group-flat">
                    <input
                      [type]="passwordType"
                      class="form-control"
                      name="password"
                      [(ngModel)]="password"
                    />
                    <span class="input-group-text"
                      ><a (click)="onClickShowPassword()"><i
                        *ngIf="showPassword"
                        class="bi bi-eye-fill"
                      ></i
                      ><i
                        *ngIf="!showPassword"
                        class="bi bi-eye-slash-fill"
                      ></i>
                    </a>
                    </span>
                  </div>
                </div>
                <button type="button" class="btn btn-info w-100" (click)="login()">
                  Login
                </button>
                <div class="row">
                  <div class="col-md-6">
                    <a href="/register" style="text-decoration: none"
                      >Need Account ?
                      <span class="text-danger">Register</span></a
                    >
                  </div>
                  <div class="col-md-6">
                    <a
                      href="/forgot-password"
                      class="text-dark"
                      style="text-decoration: none"
                    >
                      Forgot Password ?
                    </a>
                  </div>
                </div>
                <div class="or-container">
                  <div class="line-separator"></div>
                  <div class="or-label">or</div>
                  <div class="line-separator"></div>
                </div>
                <div class="row mt-2">
                  <a
                    (click)="signInWithGoogle()"
                    style="text-decoration: none; cursor: pointer"
                  >
                    <div class="card shadow text-center">
                      <div class="card-body">
                        <img
                          src="../../../assets/icons8-google-48.png"
                          alt=""
                          height="24px"
                          width="24px"
                        />
                        Sign In with Google
                      </div>
                    </div>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
