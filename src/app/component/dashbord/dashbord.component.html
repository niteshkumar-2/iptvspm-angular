<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-2 shadow p-3">
        <div class="form-floating mb-3 tetx-center">
          <h2 class="text-center text-warning">Add Student</h2>
        </div>
        <div class="form-group mb-3">
          <label for="firstname" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter student name"
            name="firstname"
            [(ngModel)]="first_name"
          />
        </div>
        <div class="form-group  mb-2">
          <label for="lastName"class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Enter student last"
            [(ngModel)]="last_name"
          />
        </div>
        <div class="form-group  mb-2">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter student email"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group  mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input
            type="text"
            class="form-control"
            id="mobile"
            placeholder="Enter student mobile"
            name="mobile"
            [(ngModel)]="mobile"
          />
        </div>
        <div class="form-group  mb-3">
          <label for="UploadimgControlInput" class="form-label ">Upload File/Image</label>
          <input
            type="file"
            class="form-control"
            id="UploadimgControlInput"
            name="image" placeholder="Upload Image"
            [(ngModel)]="fileName"
          />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          (click)="addStudent()"
        >
          Add Student
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="text-danger">Student List</h3>
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Student of studentsList">
                <td>{{ Student.first_name }}</td>
                <td>{{ Student.last_name }}</td>
                <td>{{ Student.email }}</td>
                <td>{{ Student.mobile }}</td>
                <td>
                  <button
                    class="btn btn-outline-danger"
                    (click)="deleteStudent(Student)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
     </div>
  </div>
